<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test models construction</title>
    <script type="text/javascript" src="./js/requirements.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</head>
<body ng-app="app" ng-controller="main">
    <div>
        <p>В левом поле вы видите структуру json по которой будет построена иерархия моделей (ее представление можно будет увидеть в консоли (F12).</p>
        <p>В правом окне будет преобразованная в json иерархия моделей.</p>
    </div>
    <div><button ng-click="build()">попробовать</button></div>
    <div>
        <textarea disabled style="width: 800px; height: 600px">{{src|json}}</textarea>
        <textarea disabled style="width: 800px; height: 600px">{{models|json}}</textarea>
    </div>
</body>
</html>
