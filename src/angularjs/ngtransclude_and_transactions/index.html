<!doctype html>
<html>

    <title>ng-transclude и транзакции на уровне UI</title>
    <link rel="stylesheet" href="./main.css" type="text/css">
</head>
<body ng-app="app" ng-controller="main">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>
    <script src="./js/app/app.js"></script>
    <script src="./js/app/controller/main.js"></script>
    <script src="./js/app/directive/checkbox.js"></script>
    <script src="./js/app/directive/dropdown.js"></script>
    <script src="./js/app/service/storage.js"></script>
</body>
</html>
