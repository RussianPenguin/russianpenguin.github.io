<ul>
    <li ng-repeat="item in list.iterate()">
        <label>
            <input type="checkbox" 
                   ng-model="list[item]" 
                   ng-true-value="'1'"
                   ng-false-value="'0'"
                   ng-model-options="{getterSetter: true}"> {{item}}
        </label>
    </li>
</ul>
